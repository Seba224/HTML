<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <header>
        <img src="./incap.png" alt="" width="100" height="100">
        <h1>FORMULAIO INCAP</h1>
    </header>
    
<nav>
        <P>Este formulario para registrar el ingreso del estudiane incap</P>
</nav>
<section>
        <form action="">
            <fieldset>
                <label for="">Nombre completo</label>
                <input type="text" name="nombre" placeholder="Ingrese nombre" autofocus required><br><br>
                <label for="">Email</label>
                <input type="email" name="" id="" placeholder="ingrese su correo personal"><br><br>
                <label for="">Contrase単a</label>
                <input type="password" name="" id="" placeholder="Ingrese su contrase単a"><br><br>
                <!-- Seccion de control checkbox -->
                <label for=>Seleccione tus hobbies</label><br>
                <input type="checkbox">Cine
                <input type="checkbox">Lectura
                <input type="checkbox">Deporte
                <br><br>
                <!-- Seccion de contrl radio -->
                <label for="">Estado civil</label>
                <input type="radio" value="casado">Casado/a
                <input type="radio" value="soltero">Soltero/a
                <input type="radio" value="viudo">Viudo/a
                <!-- Seccion de control de lista opciones -->
                <label for="">programas tecnicos Incap</label>
                <select name="" id=""><br>
                    <option value="">Selecciones pograma</option><br>
                    <option value="sistemas ">Programacion bases de datos</option><br>
                    <option value="Dise単o">Dise単o grafico</option><br>
                    <option value="Contabilidad">Contabilidad</option><br><br>
                </select>
                <br>
                <label>Fecha de nacimiento</label><br>
                <input type="date" name="fechanac" title="ingrese fecha de nacimiento"/><br>
                <br>
                <label for="">Coloque su edad</label><br>
                <input type="number" min="1" max="120" title="Ingrese su edad actual" name="edad"><br><br>
                <label for="">Suba su foto reciente</label>
                <input type="file">
                <br><br>
                <label for="">Comentario</label>
                <br>
                <textarea name="" id=""cols="40" rows="5"></textarea>
            </fieldset>
            <br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>
        </form>
        </section>
<footer>
    <cite>Dereches reservados &copy;2023@sebastian</cite>
</footer>
</body>
</html>
